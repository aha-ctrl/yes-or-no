<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn" id="btn">On</button>
    <div class="modal" id="modal">
        <div class="bg-modal"></div>
        <div class="cont-modal">
        <div class="text-modal" id="text-modal"></div>
        <div class="close-modal" id="closes">x</div>
        <div class="btn-container-modal" id="btn-container">
            <button class="btn red" id="btn1">Да</button>
            <button class="btn green" id="btn2">Нет</button>
        </div>
    </div>
</div>
</body>
<script src="js/index.js"></script>
<script src="js/second.js"></script>
<script src="/js/yes.js"></script>
</html>
